services:
  # Python Backend Service
  backend:
    build: ./backend
    container_name: ielts_backend
    ports:
      - "8000:8000"
    volumes:
      # Map the local file to the container so you can edit code live
      - ./backend/audio_analysis_service.py:/app/audio_analysis_service.py
      # Persistent cache for Whisper models (avoids re-downloading)
      - whisper_cache:/root/.cache/whisper
    environment:
      - XDG_CACHE_HOME=/root/.cache # Use persistent cache location
      - OPENAI_API_KEY=${OPENAI_API_KEY} # OpenAI API key for vocabulary and grammar analysis

  # Frontend Service (Optional - if you want to dockerize React too)
  # If you prefer running React locally via 'npm run dev', you can comment this out.
  frontend:
    image: node:22-alpine
    container_name: ielts_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    environment:
      - CHOKIDAR_USEPOLLING=true # Fixes hot-reload issues on Windows/Docker
      - VITE_BACKEND_URL=http://localhost:8000 # Backend URL for API calls

volumes:
  whisper_cache: